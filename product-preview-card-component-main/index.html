<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="card">
    <img src="./images/image-product-mobile.jpg" alt="Perfume Image">
    <img src="./images/image-product-desktop.jpg" alt="Perfume Image">
    <div id="product-details">
      <div id="product">Perfume</div>
      <div id="product-name">Gabrielle Essence Eau De Parfum</div>
      <div id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
      <div id="product-pricing"><span id="price">$149.99</span><span id="normal-price">$169.99</span></div>
      <div id="call-to-action"><img src="./images/icon-cart.svg" alt="cart svg"> Add to Cart</div>
    </div>
  </div> 
</body>
</html>
