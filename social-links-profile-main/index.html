<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="">
    <div class="personal-details">
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
    </div>
    <div class="socials">
      <div class="profession">"Front-end developer and avid reader."</div>
      <div class="social-links">
        <a class="links" target="_blank" href="https://github.com/James-Ojajuni">GitHub</a>
        <a class="links" target="_blank" href="https://www.frontendmentor.io/profile/James-Ojajuni">Frontend Mentor</a>
        <a class="links" target="_blank" href="">LinkedIn</a>
        <a class="links" target="_blank" href="">Twitter</a>
        <a class="links" target="_blank" href="https://www.instagram.com/james.artist_/">Instagram</a>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/James-Ojajuni">Ojajuni James</a>.
  </div>
</body>
</html>
